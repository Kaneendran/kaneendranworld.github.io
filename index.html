<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Login - KK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #add8e6; /* Light Blue */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #status {
      margin: 20px 0;
      font-size: 1.1em;
      color: #444;
    }

    #welcome {
      font-size: 1.4em;
      color: green;
      display: none;
    }

    button {
      padding: 10px 24px;
      font-size: 1em;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Welcome to My World... Maamey üòé</h1>
    <button onclick="startRecognition()">üé§ Code Word</button>
    <div id="status">Awaiting voice input...</div>
    <div id="welcome">Hi... Boss! How was your day? üåü</div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');
    const welcomeDiv = document.getElementById('welcome');

    const expectedPhrase = "hey buddy this is kk cool";

    function startRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      statusDiv.innerText = "Listening... üéôÔ∏è";

      recognition.start();

      recognition.onresult = function(event) {
        const spokenText = event.results[0][0].transcript.toLowerCase().trim();
        console.log("You said:", spokenText);
        statusDiv.innerText = `You said: "${spokenText}"`;

        if (spokenText.includes(expectedPhrase)) {
          welcomeDiv.style.display = 'block';
          statusDiv.innerText = 'Voice recognized ‚úÖ';

          // Redirect to Home.html after 1.5 seconds
          setTimeout(() => {
            window.location.href = "Home.html";
          }, 1500);
        } else {
          welcomeDiv.style.display = 'none';
          statusDiv.innerText = 'Voice not recognized ‚ùå Try again.';
        }
      };

      recognition.onerror = function(event) {
        statusDiv.innerText = 'Error occurred: ' + event.error;
      };
    }
  </script>
</body>
</html>
